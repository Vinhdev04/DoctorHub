<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *SEO Meta Tags* -->
    <meta
      name="description"
      content="DoctorHub - Đặt lịch khám bệnh và tư vấn sức khỏe trực tuyến. Tiết kiệm thời gian, chăm sóc sức khỏe mọi lúc, mọi nơi."
    />
    <meta
      name="keywords"
      content="đặt lịch khám, tư vấn sức khỏe, khám bệnh trực tuyến, chăm sóc sức khỏe, đặt lịch bác sĩ"
    />
    <meta name="robots" content="index, follow" />
    <!-- *Open Graph Meta Tags for Social Media* -->
    <meta
      property="og:title"
      content="DoctorHub - Đặt lịch khám và tư vấn sức khỏe"
    />
    <meta
      property="og:description"
      content="DoctorHub giúp bạn dễ dàng đặt lịch khám bệnh và nhận tư vấn sức khỏe từ các bác sĩ uy tín."
    />
    <meta property="og:image" content="URL_of_image_for_social_sharing" />
    <meta property="og:url" content="https://www.doctorhub.com" />
    <meta property="og:type" content="website" />
    <!-- *Twitter Card Meta Tags* -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DoctorHub - Đặt lịch khám và tư vấn sức khỏe"
    />
    <meta
      name="twitter:description"
      content="Đặt lịch khám bệnh và tư vấn sức khỏe trực tuyến với DoctorHub, giúp bạn chăm sóc sức khỏe dễ dàng và hiệu quả."
    />
    <meta name="twitter:image" content="URL_of_image_for_twitter_card" />
    <title>Trang Thanh Toán</title>
    <!-- *Favicon* -->
    <link
      rel="icon"
      href="/assets/images/Logo/DoctorHub.png"
      type="image/x-icon"
    />
    <!-- *Liên kết Bootstrap CSS* -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *Liên kết RemixIcon* -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      rel="stylesheet"
    />
    <!-- *Splide CSS* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js"
    />
    <!-- *Fontawesome* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- *RemixIcon* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <!-- *LazySizes* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
    />

    <!-- *Stylesheets* -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/animation.css" />
    <!-- *Mobile Optimization* -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0d6efd" />
  </head>
  <body>
    <div class="container mt-4">
      <h5 class="fw-bold">Hình thức nhận hàng</h5>
      <div class="btn-group mb-3">
        <button
          id="delivery-btn"
          class="btn btn-primary"
          onclick="showDelivery()"
        >
          Giao hàng tận nơi
        </button>
        <button
          id="pickup-btn"
          class="btn btn-outline-secondary"
          onclick="showPickup()"
        >
          Nhận tại nhà thuốc
        </button>
      </div>

      <h6 class="fw-bold">Thông tin người đặt hàng</h6>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Họ và Tên *</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Số điện thoại *</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập số điện thoại"
          />
        </div>
      </div>

      <div id="delivery-section">
        <h6 class="fw-bold mt-3">Địa chỉ nhận hàng</h6>
        <div class="row">
          <div class="col-md-6">
            <select
              id="province"
              class="form-select"
              onchange="loadDistricts()"
            >
              <option selected>Chọn Tỉnh/Thành phố *</option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="district" class="form-select" onchange="loadWards()">
              <option selected>Chọn Quận/Huyện *</option>
            </select>
          </div>
          <div class="col-md-6 mt-2">
            <select id="ward" class="form-select">
              <option selected>Chọn Phường/Xã *</option>
            </select>
          </div>
        </div>
        <input
          type="text"
          class="form-control mb-2 mt-2"
          placeholder="Nhập số nhà, tên đường"
        />
      </div>

      <h6 class="fw-bold mt-3">Phương thức thanh toán</h6>
      <div class="list-group">
        <label class="list-group-item">
          <input
            class="form-check-input me-2"
            type="radio"
            name="payment"
            checked
          />
          <span class="badge bg-primary">COD</span> Tiền mặt khi nhận hàng
        </label>
        <label class="list-group-item">
          <input class="form-check-input me-2" type="radio" name="payment" />
          <img src="momo-icon.png" width="20" /> Momo
        </label>
        <label class="list-group-item">
          <input class="form-check-input me-2" type="radio" name="payment" />
          <img src="zalopay-icon.png" width="20" /> ZaloPay
        </label>
      </div>

      <h5 class="text-danger d-flex justify-content-between fw-bold mt-3">
        <span>Tổng tiền</span>
        <span>785.000 đ</span>
      </h5>
      <button class="btn btn-primary w-100 mt-3">Đặt hàng</button>
    </div>
  </body>
</html>
